<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Logo</title>
	<meta charset="utf-8" />
	
	<!-- This metatag ensures that the width of the map matches the device used to open the website -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Including the leaflet css file and our css file -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<link rel="stylesheet" href="css/indexStyle.css" />
</head>
<body>
	<!-- This is the div for rendering the map -->
	<div id="logoMap"></div>
	
	<!-- Including the leaflet js file and our js file -->
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="js/indexJS.js"></script>
</body>
</html>
